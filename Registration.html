        <div id="container">
            <h1> Registration Form </h1>
            <main>
                <form class="grid">
                    <fieldset>
                        <legend>Register Information</legend>
                        <label for="fName">First Name:</label>
                        <br>
                        <input type="text" name="fName" id="fName">
                        <br>
                        <label for="lName">Last Name:</label>
                        <br>
                        <input type="text" name="lName" id="lName">
                        <br>
                        <label for="email">Email Address:</label>
                        <br>
                        <input type="email" name="email" id="email">
                        <br>
                        <label for="phone">Phone Number:</label>
                        <br>
                        <input type="tel" name="phone" id="phone">
                    </fieldset>
                    <fieldset>
                        <legend>Club Information</legend>
                        <label for="cName">Club Name:</label>
                        <br>
                        <input type="text" name="cName" id="cName">
                        <br>
                        <label for="startDate">Start Date:</label>
                        <br>
                        <input type="text" name="startDate" id="startDate" placeholder="MM/YY">
                        <br>
                        <label for="reason">Reason:</label>
                        <br>
                        <textarea type="text" name="reason" id="reason" placeholder="Reason" rows="5"></textarea>
                    </fieldset>
                    <button class="btn" type="submit">Submit</button>
                </form>
            </main>
        </div>
